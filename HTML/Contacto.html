    <div class="contenedor-form">
      <form action="Contacto.html" id="formulario" target="_self" method="get" class="formulario">
        <h2>Por favor ingresa tus datos:</h2>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre*</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa Nombre">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Apellido*</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa Apellido">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email*</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu Email">
        </div>
        <div class="col-12">
          <label for="telefono">Teléfono*</label>
          <div class="input-group">
            <div class="input-group-text">+56</div>
            <input type="tel" class="form-control" id="inlineFormInputGroupUsername" placeholder="Ingrese su telefono">
          </div>
        </div>
        <br>
        <div class="mb-3">
          <label for="">Camioneta*</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>Seleccione una opcion</option>
            <option value="1">Ram</option>
            <option value="2">Ford</option>
            <option value="3">Jeep</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="enviar">
          <button class="btn btn-primary" id="enviar" type="submit">Enviar</button>
        </div>
      </form>
